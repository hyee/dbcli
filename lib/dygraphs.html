    <style type="text/css">
    /**
     * Default styles for the dygraphs charting library.
     */

    .dygraph-legend {
      position: absolute;
      font-size: 14px;
      z-index: 10;
      width: 250px;  /* labelsDivWidth */
      /*
      dygraphs determines these based on the presence of chart labels.
      It might make more sense to create a wrapper div around the chart proper.
      top: 0px;
      right: 2px;
      */
      background: white;
      line-height: normal;
      text-align: left;
      overflow: hidden;
    }

    /* styles for a solid line in the legend */
    .dygraph-legend-line {
      display: inline-block;
      position: relative;
      bottom: .5ex;
      padding-left: 1em;
      height: 1px;
      border-bottom-width: 3px;
      border-bottom-style: solid;
      /* border-bottom-color is set based on the series color */
    }

    /* styles for a dashed line in the legend, e.g. when strokePattern is set */
    .dygraph-legend-dash {
      display: inline-block;
      position: relative;
      bottom: .5ex;
      height: 1px;
      border-bottom-width: 2px;
      border-bottom-style: solid;
      /* border-bottom-color is set based on the series color */
      /* margin-right is set based on the stroke pattern */
      /* padding-left is set based on the stroke pattern */
    }

    .dygraph-roller {
      position: absolute;
      z-index: 10;
      width: 15px;
    }

    /* This class is shared by all annotations, including those with icons */
    .dygraph-annotation {
      position: absolute;
      z-index: 10;
      overflow: hidden;
    }

    /* This class only applies to annotations without icons */
    /* Old class name: .dygraphDefaultAnnotation */
    .dygraph-default-annotation {
      border: 1px solid black;
      background-color: white;
      text-align: center;
    }

    .dygraph-axis-label {
      /* position: absolute; */
      /* font-size: 14px; */
      z-index: 10;
      line-height: normal;
      overflow: hidden;
      color: black;  /* replaces old axisLabelColor option */
    }

    .dygraph-axis-label-x {
    }

    .dygraph-axis-label-y {
    }

    .dygraph-axis-label-y2 {
    }

    .dygraph-title {
      font-weight: bold;
      z-index: 10;
      text-align: center;
      /* font-size: based on titleHeight option */
    }

    .dygraph-xlabel {
      text-align: center;
      /* font-size: based on xLabelHeight option */
    }

    /* For y-axis label */
    .dygraph-label-rotate-left {
      text-align: center;
      /* See http://caniuse.com/#feat=transforms2d */
      transform: rotate(90deg);
      -webkit-transform: rotate(90deg);
      -moz-transform: rotate(90deg);
      -o-transform: rotate(90deg);
      -ms-transform: rotate(90deg);
    }

    /* For y2-axis label */
    .dygraph-label-rotate-right {
      text-align: center;
      /* See http://caniuse.com/#feat=transforms2d */
      transform: rotate(-90deg);
      -webkit-transform: rotate(-90deg);
      -moz-transform: rotate(-90deg);
      -o-transform: rotate(-90deg);
      -ms-transform: rotate(-90deg);
    }

    </style> 
    <style type="text/css">
    .divLabel {width:@LEGEND_WIDTH; font-size:11px;vertical-align:bottom}
    .divLabel th {font-size:12px;background-color:#2F2F4F;color:white}
    .dygraph-roller {width: 15px;}
    .dygraph-legend-line {border-bottom-width: 3px;}
    .dygraph-ylabel {
      /* This rule only applies to the y-axis label */
      font-size: 18px;
      text-shadow: gray -2px 2px 2px;  /* (offsets are in a rotated frame) */
    }
    
    .dygraph-xlabel {
      /* This rule only applies to the y-axis label */
      font-size: 12px;
      font-family:  "Times New Roman"
    }
    
    .dygraph-title {
      /* This rule only applies to the chart title */
      font-size: 24px;
      color:#2f2f4f;
      font-family:  "Times New Roman"
    }
    
    .dygraph-title-l2 {font-size:14px;text-shadow:none;block:inline-block}
    </style>
    <script type="text/javascript">
    var _options = [/*'showRangeSelector',*/'smoothed', 'showRoller', 'drawPoints', 'deviation', 'logscale', 'fillGraph', 'stackedGraph', 'stepPlot', 'strokePattern','barchart', 'csv', 'axis'];
    var _optionNames = [/*'Ranger',*/'Smooth', 'Show Roller', 'Draw Points', 'Deviation(%)', 'LogScale', 'FillGraph', 'StackedGraph', 'StepPlot', 'StrokePattern','BarChart', 'CSV', 'ChooseAxis'];
    var _graph;
    var defaultPlotter = null;
    var _graphs = [];

    function doResize() {
        window.location.reload();
        //for(var i=0;i<_graphs.length;i++) _graphs[i].resize();
    }

    function legendFormatter(data) {
        if (data.x == null) {
            // This happens when there's no selection and {legend: 'always'} is set.
            return '<table>' + data.series.map(function(series) {
                if (!series.isVisible) return "";
                return "<tr><td>" + series.dashHTML + "</td><td style='color:" + series.color + "'>" + series.labelHTML + "</td></tr>"
            }).join('') + "</table>";
        }
        var html = '<table><tr><th colspan=3 nowrap="nowrap">' + this.getLabels()[0] + ': ' + data.xHTML + "</th></tr>";
        data.series.forEach(function(series) {
            if (!series.isVisible) return;
            var td = "</td><td style='color:" + series.color;
            if (series.isHighlighted) td += ";background-color:yellow";
            td += "'>";
            html += "<tr><td>" + series.dashHTML + td + series.labelHTML + td + series.yHTML + "</td></tr>";
        });
        html += "</table>";
        return html;
    }
    
    function setCustomCircle(g,opts) {
        var stats=opts["drawPoints"];
        if(stats=="indeterminate") opts["drawPoints"]=true;
        //alert(stats=="indeterminate"?"x":null);
        opts.pointSize=opts.drawPoints?5:2;
        var setNames = g.getLabels().slice(1);
        var shapes=[];
        for (var shape in Dygraph.Circles) {
          //if (!Dygraph.Circles.hasOwnProperty(shape)) continue;
          var fn = Dygraph.Circles[shape];
          if (typeof fn !== 'function') continue;
          shapes.push(fn);
        };
        
        if (!opts['series']) opts['series'] = {};        
        for (var i = 0; i < setNames.length; i++) {
            if(!opts['series'][setNames[i]]) opts['series'][setNames[i]]={};
            opts['series'][setNames[i]].drawPointCallback=(stats=="indeterminate"?null:shapes[i%shapes.length]);
            //opts['series'][setNames[i]].drawHighlightPointCallback=shapes[i%shapes.length];
        }
        
    }
    
    function reOptions(g, options) {
        setCustomCircle(g,options);
        var axes = g.getOption("axes");
        var avgs = g.getOption("_avgs");
        var data = g.rawData_;
        var rows = data.length;
        var cols = data[0].length;

        if(options['barchart']==true) options['plotter']=BarPlotter;
        else if(options['smoothed']==true) options['plotter']=smoothPlotter;
        else if(options['barchart']==false) options['plotter']=defaultPlotter;
        
        if(!axes.x) axes.x={};
        if(!axes.y) axes.y={};
        var enabled = options.deviation;
        /*
        if(axes.x.ticker==Dygraph.dateTicker) {
            axes.x.ticker=function(a, b, pixels, opts, dygraph, vals) {
                var chosen = Dygraph.pickDateTickGranularity(a, b, pixels, opts);
                if (chosen >= 0) {
                    for(i=20;i>=0;i--) {
                        chosen=Dygraph.getDateAxis(a, b, i, opts, dygraph);
                        if(chosen.length>=10) return chosen;
                    }
                    return chosen;
                }
                return [];
            }
        }
        */
        if (axes.y._data == null) {
            g.setAnnotations([]);
            options.annotationClickHandler = function(ann, p, g, event) {
                if (!p.annotation) return;
                var anns = g.annotations();
                for (var i = 0; i < anns.length; i++) {
                    if (anns[i].xval == p.xval && anns[i].series == p.name) {
                        anns.splice(i, 1);
                        break;
                    }
                }
                g.setAnnotations(anns)
            }
            options.pointClickCallback = function(event, p) {
                if (p.annotation) return;
                // If not, add one.
                var opts = this.optionsViewForAxis_('y');
                var yval = opts('valueFormatter').call(this, p.yval, opts, p.name, this, 2, p.idx);
                var ann = {
                    series: p.name,
                    xval: p.xval,
                    shortText: yval,
                    text: p.name + ": " + yval,
                    width: 45,

                };
                var anns = this.annotations();
                anns.push(ann);
                this.setAnnotations(anns);
            }
            axes.y._data = data;
            axes.y._orgFormatter = axes.y.valueFormatter;
            axes.y._orgLabelFormatter = axes.y.axisLabelFormatter;
            axes.y._title = g.getOption("title");
            axes.y._ylabel = g.getOption("ylabel");
            var label = (typeof axes.y._ylabel == "string") ? " " + axes.y._ylabel.toLowerCase() + " " : " ";

            var formatter = function(name, y, opts, def, dygraph) {
                if (opts("deviation")) return def + "%";
                if (name.indexOf(" bytes") > -1 || name.indexOf("(bytes") > -1)
                    return Dygraph.numberValueFormatter(y, function(opt) {
                        return opt == "labelsKMG2" ? true : (opt == "labelsKMB" ? false : opts(opt));
                    });
                if (name.indexOf(" kb") > -1 || name.indexOf("(kb") > -1)
                    return Dygraph.numberValueFormatter(y * 1024, function(opt) {
                        return opt == "labelsKMG2" ? true : (opt == "labelsKMB" ? false : opts(opt));
                    }) + "B";
                if (name.indexOf(" mb") > -1 || name.indexOf("(mb") > -1)
                    return Dygraph.numberValueFormatter(y * 1024 * 1024, function(opt) {
                        return opt == "labelsKMG2" ? true : (opt == "labelsKMB" ? false : opts(opt));
                    }) + "B";
                if (name.indexOf(" seconds") > -1 || name.indexOf("(seconds") > -1 || name.indexOf("(secs") > -1 || name.indexOf(" secs") > -1) {
                    if (y >= 86400 * 2) return Dygraph.floatFormat(y / 86400, 2) + "d";
                    if (y >= 7200) return Dygraph.floatFormat(y / 3600, 2) + "h";
                    if (y >= 120) return Dygraph.floatFormat(y / 60, 2) + "m";
                    return def + "s";
                }
                return def;
            }
            /*
            axes.y.valueFormatter=function(y, opts, series_name,dygraph, row, col) {
                var def=axes.y._orgFormatter(y, opts, series_name,dygraph, row, col);
                var l=label+series_name.toLowerCase();
                return formatter(l,y,opts,def,dygraph);
            };
            
            axes.y.axisLabelFormatter=function(y, granularity, opts, dygraph) {
                var def=axes.y._orgLabelFormatter(y, granularity, opts, dygraph);
                return formatter(label,y,opts,def,dygraph);
            }
            */
        };
        
        if (g.getOption("deviation") != enabled) g.setAnnotations([]);
        if (enabled) {
            if (!(axes.y._adj)) {
                var adj = new Array();
                axes.y._adj = adj;
                for (i = 1; i < cols; i++) {
                    var avg = avgs[avgs[i]];
                    // alert(String(i)+":"+avgs[i]+","+String(avg));
                    for (j = 0; j < rows; j++) {
                        if (!adj[j]) adj[j] = [data[j][0]];
                        adj[j][i] = avg == 0 ? data[j][i] : Math.round(data[j][i] * 10000 / avg) / 100;
                    }
                }
            }
            g.rawData_ = axes.y._adj;
            options.ylabel = "Deviation %(Value/Average)";
            options.title = axes.y._title.replace(/Unit: [^<]+/,"Unit: " + options.ylabel);
        } else {
            g.rawData_ = axes.y._data;
            options.ylabel = axes.y._ylabel;
            options.title = axes.y._title;
        }
        
        g.updateOptions(options, false);
        return options;
    }

    function write_options(index) {
        var options = "";
        for (var i = 0; i < _options.length; i++) {
            var id = _options[i] + index;
            options += '<input type="checkbox" id="' + id + '" onclick="javascript:update_options(' +
                index + ')"/><label for="' + id + '">' + _optionNames[i] + '</label>&nbsp;&nbsp;';
        }
        var str = '<table style="width:98%" id="tabGraph'+index+'"><tr><td><div id="divShow' + index + '"></div></td><td width=1 valign="top" style="padding-top:30px"><div><div class="divLabel" id="divLabel' + index + '">\n' +
            '</div></div><div id="ShowAxis' + index + '" style="overflow:hidden"><select style="width:@LEGEND_WIDTH;overflow:hidden" size=15 multiple="multiple" onchange="javascript:update_options(' + index + ')">'
        str += '</select></div></td></tr></table>' +
            '<div style="text-align: center;font-size:12px;margin-right:@LEGEND_WIDTH">' + options + '</div>';
        document.write(str);
    };

    function sync_options(index) {
        _graph=window["g"+index];
        _graphs.push(_graph);
        var visibles = _graph.getOption("visibility");
        var cnt = 0;
        var str = "";
        var setNames = _graph.getLabels().slice(1);
        var select = document.getElementById("ShowAxis" + index).firstChild;
        document.getElementById("divNoshow" + index).style.height = document.getElementById("divShow" + index).style.height;
        for (var i = 0; i < setNames.length; i++) str += '<option selected="selected" value="' + (-i) + '">' + setNames[i] + "</option>";
        select.innerHTML = str + select.innerHTML;
        select.parentNode.style.display = 'none';
        var options={};
        for (var i = 0; i < _options.length; i++) {
            var val = _graph.getOption(_options[i]);
            var obj = document.getElementById(_options[i] + index);
            if (_options[i] == 'barchart' && val != BarPlotter && val != true) val = false;
            if (_options[i] == 'smoothed' && val != smoothPlotter && val != true) val = false;
            var res = (!val|| String(val) == 'false') ? false : true;
            obj.checked = res;
            if (_options[i] == 'drawPoints' && val=="indeterminate") {
                obj.indeterminate=true;
                res="indeterminate";
            }
            obj.prevstat=res;
            if (res == true) obj.nextSibling.style.color = 'red';
            options[_options[i]]=res;
        }
        reOptions(_graph, options);
    };

    function update_options(index) {
        _graph=window["g"+index];
        var opt = {};
        var axis = document.getElementById("ShowAxis" + index).firstChild;
        var show = document.getElementById('divShow' + index);
        for (var i = 0; i < _options.length; i++) {
            var obj = document.getElementById(_options[i] + index);
            obj.nextSibling.style.color = obj.checked ? 'red' : "inherit";
            opt[_options[i]] = obj.checked;
            if (_options[i] == "strokePattern") opt[_options[i]] = opt[_options[i]] ? Dygraph.DASHED_LINE : null;
            else if(_options[i] == 'drawPoints') {
                var enabled=obj.checked;
                if(enabled==obj.prevstat) {
                    obj.indeterminate=false;
                } else if(!enabled){
                    obj.indeterminate=true;
                    obj.checked=true;
                }
                opt[_options[i]]=obj.indeterminate?"indeterminate":obj.checked;
                obj.prevstat=enabled;
            } else if (_options[i] == 'csv') {
                document.getElementById('divNoshow' + index).style.display = opt[_options[i]] ? "" : "none";
                document.getElementById('tabGraph' + index).style.display = opt[_options[i]] ? "none" : "";
            } else if (_options[i] == 'axis') {
                axis.parentNode.style.display = opt[_options[i]] == true ? "" : "none";
                document.getElementById('divLabel' + index).parentNode.style.display = opt[_options[i]] == true ? "none" : "";
            }
        };
        var visible = parseInt(axis.value);
        var vs = _graph.getOption("visibility");
        for (var i = 0; i < vs.length; i++) {
            vs[i] = axis.options[i].selected
        }
        opt.visibility = vs;
        reOptions(_graph, opt);
    };

    function darkenColor(colorStr) {
        // Defined in dygraph-utils.js
        var color = Dygraph.toRGB_(colorStr);
        color.r = Math.floor((255 + color.r) / 2);
        color.g = Math.floor((255 + color.g) / 2);
        color.b = Math.floor((255 + color.b) / 2);
        return 'rgb(' + color.r + ',' + color.g + ',' + color.b + ')';
    }

    function BarPlotter(e) {
        // We need to handle all the series simultaneously.
        if (e.seriesIndex !== 0) return;

        var g = e.dygraph;
        var ctx = e.drawingContext;
        var sets = e.allSeriesPoints;
        var y_bottom = e.dygraph.toDomYCoord(0);
        var len = sets.length;
        var visibles = g.getOption("visibility");


        // Find the minimum separation between x-values.
        // This determines the bar width.
        var min_sep = Infinity;
        for (var j = 0; j < len; j++) {
            var points = sets[j];
            for (var i = 1; i < points.length; i++) {
                var sep = points[i].canvasx - points[i - 1].canvasx;
                if (sep < min_sep) min_sep = sep;
            }
        }
        var bar_width = Math.floor(2.0 / 3 * min_sep);
        var strokeColors = g.getColors();
        var rec = [];
        for (var j = 0; j < len; j++) {
            ctx.fillStyle = darkenColor(strokeColors[j]);
            ctx.strokeStyle = strokeColors[j];
            for (var i = 0; i < sets[j].length; i++) {
                var p = sets[j][i];
                //Ignore the zero value
                if (p.canvasy == y_bottom) continue;
                var center_x = p.canvasx;
                rec[i] = (!rec[i] ? -1 : rec[i]) + 1;
                var x_left = center_x - (bar_width / 2) + bar_width / sets.length * rec[i];
                ctx.fillRect(x_left, p.canvasy, bar_width / sets.length, y_bottom - p.canvasy);
                ctx.strokeRect(x_left, p.canvasy, bar_width / sets.length, y_bottom - p.canvasy);
            }
        }
    }
  </script>
